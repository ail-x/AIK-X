geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/Centralmatrix3/Scripts/raw/master/Scripts/IP-API.js

# 资源解析器
resource_parser_url = https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/resource-parser.js

# 排除路线
excluded_routes = 239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

# DNS排除列表
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# UDP回退策略
fallback_udp_policy=国内

# UDP丢弃列表
udp_drop_list = 443

[dns]
# 禁用系统DNS/IPv6
no-system
#no-ipv6

# DNS over HTTP/3
# prefer-doh3

# 自定义 DNS 服务器
server = 223.5.5.5
server = 119.29.29.29

# 自定义 DoH 服务器
# doh-server = https://doh.pub/dns-query, https://dns.alidns.com/dns-query

[policy]


# =====================================
# 策略组
# static：你需要手动选择想要的节点/策略组。
# available：将按顺序选择你列表中第一个可用的节点。
# round-robin：将按列表的顺序轮流使用其中的节点。
# url-latency-benchmark：选取延迟最优节点。
# dest-hash：随机负载均衡，但相同域名走固定节点。
# ssid：将根据你所设定的网络来自动切换节点/策略组。
# =====================================
#国内代理
static=国内代理, resource-tag-regex=自建|木瓜|家宽, server-tag-regex=(?=.*(CN|(?i)电信|移动|联通))^((?!(443|游戏)).)*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png

# 国内媒体
static=国内媒体, 国内代理, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/StreamingCN.png
# 苹果服务
static=苹果服务, 国内代理, 香港节点, 狮城节点, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_1.png
# 哔哩哔哩
static=哔哩哔哩, direct, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
# 网易云音乐
#static=网易云音乐, direct, 国内, 🐟网易云解锁6, 🐟网易云解锁5, 🐟网易云解锁3, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netease_Music_Unlock.png
# Netflix
static=Netflix, 狮城节点, 日本节点, 香港节点, 台湾节点, 美国节点, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Netflix.png
# 国际媒体
static=全球加速, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
# 全球加速
static=国际媒体, resource-tag-regex=自建, server-tag-regex=(?=.*(CN|(?i)))^((?!(443|游戏|以下|CN|长期)).)*$, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
# HBO
#available=HBO GO, resource-tag-regex=中国国际|大牛机场, server-tag-regex=菲, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HBO_GO_2.png
#默认设置15分钟测速一次，可自行修改check-interval=后面的数值（单位：秒），tolerance=后面的数值不建议修改
url-latency-benchmark=香港节点, resource-tag-regex=中国国际|养猪场, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=900, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=台湾节点, resource-tag-regex=中国国际|养猪场, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
available=日本节点, resource-tag-regex=中国国际|养猪场, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=狮城节点, resource-tag-regex=nanoPort|中国国际, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|韩|美)).)*$, check-interval=900, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=美国节点, resource-tag-regex=中国国际|养猪场|自建, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=900, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
static=🕹 终极清单, 国内代理, 国际媒体, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
